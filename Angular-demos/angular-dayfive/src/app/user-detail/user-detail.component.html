        Details of <b>{{userDetail.name}}</b>
    </div>
    <div class='card-body'>
        <table class='table'>
            <tbody>
                <tr>
                    <th>User Id</th>
                    <td>{{userDetail.id}}</td>
                </tr>
                <tr>
                    <th>User Name</th>
                    <td>{{userDetail.name}}</td>
                </tr>
                <tr>
                    <th>User Email</th>
                    <td>{{userDetail.email}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class='card-footer'>
        footer
    </div>
</div>
